<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kungliga Monsterarkivet</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<link href="https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Kungliga Monsterarkivet</h1>
		</header>
		<main>
			<nav class="navbar">
                <h2>Filtrera efter:</h2>
                <div class="dropdown">
                    <button class="dropbutton">F채rg</button>
                    <div class="dropdown-content" id="dropdown-colour"></div>
				</div>  
				<div class = "dropdown">
					<button class="dropbutton">Typ</button>
                    <div class="dropdown-content" id="dropdown-type"></div>
				</div>
            </nav>
			<article id="monster-card-wrapper"></article>
		</main>
		<aside>
			<h2>Totalt antal monster: <span id="antal-totalt">0</span></h2>
			<ul id="metadata-colours">
				<h3>F채rger</h3>
			</ul>
			<ul id = "metadata-types">
				<h3>Typer</h3>
			</ul>
		</aside>
		<form action="" id="monster-form">
			<h2>Registraturet</h2>
			<label for="monster-name">
				<h3>Namn</h3>
				<input
					type="text"
					name="monster-name"
					id="monster-name"
					placeholder="..."
					maxlength="20"
					required
			/></label>
			<label for="monster-type">
				<h3>Typ</h3>
				<select 
					name="monster-type" 
					id="monster-type" required>
					<option disabled selected value>...</option>
				</select></label>
			<label 
				for="monster-colour" 
				name="monster-colour" 
				id="monster-colour">
				<h3>F채rg</h3>
			</label>
			<span id="monster-attribute"><h3>Utseende</h3></span>
			<button type="submit" id="submit">L채gg till</button>
		</form>
		<footer>Mats, Siri, Sylwia och Jessica</footer>
	</body>
</html>
