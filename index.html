<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Monsterdatabasen</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Kungliga monsterarkivet</h1>
		</header>
		<main>
			<nav>
                <div class="dropdown">
                    <button class="dropbutton">Välj färg</button>
                    <div class="dropdown-content">
                        <button type="button" class="show-colour">Visa alla färger</button> 
                        <button type="button" class="show-colour">Röd</button>
                        <button type="button" class="show-colour">Rosa</button>
                        <button type="button" class="show-colour">Blå</button>
                        <button type="button" class="show-colour">Grön</button>
                        <button type="button" class="show-colour">Gul</button>
                    </div>
                
                    <!-- <button class="dropbutton">Välj typ</button>
                    <div class="dropdown-content">
                        <button type="button" class="show-type">Visa alla typer</button> 
                        <button type="button" class="show-type">Ismonster</button>
                        <button type="button" class="show-type">Eldmonster</button>
                        <button type="button" class="show-type">Blixtmonster</button>
                    </div> -->
                </div>  
            </nav>
		</main>
		<aside>
			<h2>Totalt antal monster: <span id="antal-totalt">0</span></h2>
			<ul>
				<h3>Färger</h3>
				<li>Blåa monster: <span id="antal-blå">0</span></li>
				<li>Rosa monster: <span id="antal-rosa">0</span></li>
				<li>Gröna monster: <span id="antal-grön">0</span></li>
				<li>Gula monster: <span id="antal-gul">0</span></li>
				<li>Röda monster: <span id="antal-röd">0</span></li>
			</ul>
			<ul>
				<h3>Typer</h3>
				<li>Ismonster: <span id="antal-Ismonster">0</span></li>
				<li>Eldmonster: <span id="antal-Eldmonster">0</span></li>
				<li>Blixtmonster: <span id="antal-Blixtmonster">0</span></li>
			</ul>
		</aside>
		<form action="" id="monster-form">
			<h2>Registraturet</h2>
			<label for="monster-name">
				<h3>Namn:</h3>
				<input
					type="text"
					name="monster-name"
					id="monster-name"
					placeholder="Vad heter ditt monster?"
					required
			/></label>
			<label for="monster-type">
				<h3>Typ:</h3>
				<select 
					name="monster-type" 
					id="monster-type" required>
					<option disabled selected value>--Välj en monstertyp--</option>
				</select></label>
			<label 
				for="monster-colour" 
				name="monster-colour" 
				id="monster-colour">
				<h3>Färg:</h3>
			</label>
			<span id="monster-attribute"><h3>Utseende:</h3></span>
			<button type="submit" id="submit">Lägg till</button>
		</form>
		<footer>Mats, Siri, Sylwia och Jessica</footer>
	</body>
</html>
